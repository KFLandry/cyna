spring:
  application:
    name: auth-users

  profiles:
    active: local

  cloud:
    config:
      enabled: false  # DÃ©sactive le config server pour le dev local

endpoints:
  validate_email: ${FRONT_END_URL:http://localhost:8080}/api/v1/auth/validate-email
  validate_account: ${FRONT_END_URL:http://localhost:8080}/api/v1/auth/validate-account
  password_forgot: ${FRONT_END_URL:http://localhost:8080}/api/v1/auth/password-forgot

mailerSend:
  from: ${MAIL_USERNAME:demo@mail.com}
  support_email: ${SUPPORT_MAIL:support@mail.com}
  super_admin: ${SUPER_ADMIN:admin@mail.com}
  token: ${API_TOKEN:defaultToken}

templates:
  generic_template: ${GENERIC_TEMPLATE:GENERIC}
  generic_template_with_button: ${GENERIC_TEMPLATE_BUTTON:GENERIC_BTN}
  email_verified: ${EMAIL_VERIFIED:VERIFIED}
