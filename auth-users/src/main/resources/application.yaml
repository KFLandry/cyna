spring:
  application:
      name: auth-users

  datasource:
    url: jdbc:mysql://localhost:3306/cyna_users
    username: cyna_users_pwd
    password: cyna_users_pwd
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  docker:
    compose:
      file: auth-users/compose.yaml

server:
  port: 8081

#Logging
logging:
  level:
    root: debug
    web: debug
    org.springframework.security: DEBUG
    org.springframework.security.web.FilterChainProxy: DEBUG
    org.springframework.web: DEBUG
  file:
    name: ./target/cyna-auth-users.log

#jwt
jwt:
  secret: 
  expiration: 3600000

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false