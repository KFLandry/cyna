  cyna_db:
    container_name: 'cyna_db'
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=cyna_db'
      - 'MYSQL_PASSWORD=cyna_pwd'
      - 'MYSQL_ROOT_PASSWORD=cyna_pwd'
      - 'MYSQL_USER=cyna_user'
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - '3307:3306'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
#    secrets:
