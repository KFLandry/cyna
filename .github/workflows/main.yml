      ########################################################################
      # 15. (Optionnel) Afficher un message de fin
      ########################################################################
      - name: ðŸš€ All Docker steps completed (Debug Mode)
        run: |
          set -euxo pipefail
          echo "âœ” Toutes les Ã©tapes Docker (build + push) se sont terminÃ©es avec succÃ¨s."
