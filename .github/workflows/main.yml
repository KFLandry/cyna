name: Build and Deploy to GCR (Debug Mode)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Variables dâ€™environnement globales pour le job
env:
  # Remplacez par lâ€™ID EXACT de votre projet GCP (tout en minuscules)
  GCP_PROJECT_ID: "smiling-spring-462009"
  # Endpoint multi-rÃ©gional de Container Registry (GCR). Si vous voulez forcer lâ€™Europe, mettez "eu.gcr.io"
  GCR_HOSTNAME: "gcr.io"
  # Pour dÃ©sactiver BuildKit de Docker et revenir au mode â€œlegacyâ€ (plus simple Ã  dÃ©boguer)
  DOCKER_BUILDKIT: "0"

jobs:
  debug-and-deploy:
    runs-on: ubuntu-latest

    # NÃ©cessaire pour google-github-actions/auth@v2 en Workload Identity (ou clÃ© JSON)
    permissions:
      contents: read
      id-token: write

    steps:
      ########################################################################
      # 1. Checkout du dÃ©pÃ´t
      ########################################################################
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      ########################################################################
      # 2. Affichage de lâ€™environnement au dÃ©marrage (pour vÃ©rifier que 
      #    GITHUB_WORKSPACE, GITHUB_ACTOR, etc. sont bien disponibles)
      ########################################################################
      - name: ðŸ” Print all environment variables
        run: |
          echo "===== ENVIRONMENT VARIABLES ====="
          printenv | sort
          echo "================================="

      ########################################################################
      # 3. Authentification Ã  GCP (via Workload Identity ou JSON Key)
      ########################################################################
      - id: auth
        name: ðŸ”‘ Authenticate to Google Cloud (workload identity)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          token_format: access_token

      ########################################################################
      # 4. Installation et configuration du SDK gcloud
      ########################################################################
      - name: â˜ï¸ Set up Cloud SDK (gcloud)
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      ########################################################################
      # 5. Configurer Docker pour utiliser les credentials GCP (GCR)
      ########################################################################
      - name: ðŸ”§ Configure Docker to use gcloud credentials
        run: |
          set -euxo pipefail
          echo "â†’ Configuration de Docker pour GCR (${GCR_HOSTNAME})"
          gcloud auth configure-docker ${GCR_HOSTNAME}

      ########################################################################
      # 6. VÃ©rification rapide que les variables critiques sont bien dÃ©finies
      ########################################################################
      - name: ðŸ› ï¸ Verify critical env vars
        run: |
          set -euxo pipefail
          echo "GCP_PROJECT_ID = $GCP_PROJECT_ID"
          echo "GCR_HOSTNAME   = $GCR_HOSTNAME"
          echo "WORKSPACE      = $GITHUB_WORKSPACE"
          echo "ACTOR          = $GITHUB_ACTOR"
          echo "REPO           = $GITHUB_REPOSITORY"
          echo "Auth Token?    = '${{ steps.auth.outputs.auth_token }}' (si vide, câ€™est un problÃ¨me)"

      ########################################################################
      # 7. Installer Java 11 (nÃ©cessaire si vos microservices utilisent Maven)
      ########################################################################
      - name: â˜•ï¸ Setup Java 11 (Maven/Gradle)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "11"

      ########################################################################
      # 8. Build & Run Tests pour chaque microservice (si vous avez des tests
      #    unitaires Maven/Gradle). Met Ã  jour selon votre outil (Gradle, npm, etc.)
      ########################################################################
      - name: âœ… Build & Run Tests for all microservices
        run: |
          set -euxo pipefail
          echo "â†’ ExÃ©cution des tests unitaires pour chaque moduleâ€¦"
          for service in config-server eureka-server api-gateway auth-users products subscriptions; do
            if [ -d "$service" ]; then
              echo "----> [Tests] $service"
              pushd "$service" > /dev/null
              # Adaptation Maven : mvn clean test ; si Gradle, remplacer par ./gradlew test
              mvn clean test
              popd > /dev/null
            else
              echo "âš ï¸  Le dossier '$service' n'existe pas. On passe."
            fi
          done

      ########################################################################
      # 9. Construire + Pousser CONFIG-SERVER
      ########################################################################
      - name: ðŸ³ Build & Push CONFIG-SERVER to GCR
        working-directory: ${{ github.workspace }}/config-server
        run: |
          set -euxo pipefail
          echo "ðŸ“‚ Working directory: $(pwd)"
          # VÃ©rifier que Dockerfile est bien lÃ 
          echo "ðŸ“ Contenu du dossier config-server :"
          ls -R .

          echo "--- Docker build CONFIG-SERVER (progress plain) ---"
          docker build --progress=plain -t cyna-config-server:latest . 2>&1 | tee build-config-server.log

          echo "--- Docker tag â†’ ${GCR_HOSTNAME}/${GCP_PROJECT_ID}/cyna-config-server:latest ---"
          docker tag cyna-config-server:latest \
            ${GCR_HOSTNAME}/${GCP_PROJECT_ID}/cyna-config-server:latest

          echo "--- Docker push â†’ ${GCR_HOSTNAME}/${GCP_PROJECT_ID}/cyna-config-server:latest ---"
          docker push ${GCR_HOSTNAME}/${GCP_PROJECT_ID}/cyna-config-server:latest 2>&1 | tee push-config-server.log

      ########################################################################
      # 10. Construire + Pousser EUREKA-SERVER
